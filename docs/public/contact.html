<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Merriweather', serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }

       header {
    background: linear-gradient(135deg, #FF00FF, #FFA500); /* Rosa fucsia (#FF00FF) a naranja (#FFA500) */
    color: black;
    padding: 20px 0;
}

        header h1 {
            font-size: 3rem;
            margin: 0;
            text-align: right;
        }

        header h2 {
            font-size: 1.2rem;
            font-weight: 300;
            margin-top: 10px;
        }


        /* Menú de navegación */
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            display: inline-block;
            background-color: #E7DDFF;
            color: black;
            text-decoration: none;
            font-weight: bold;
            padding: 12px 20px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }

        nav ul li a:hover {
            background-color: #005f73;
            transform: scale(1.1);
        }


        main {
            background: #f9f9f9;
            padding: 20px 0;
        }

        main h1 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        form label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        form input[type="submit"] {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        form input[type="submit"]:hover {
            background: #45a049;
        }

        form input:focus, form textarea:focus {
            outline: none;
            border-color: #4CAF50;
        }

        footer {
            background: #E7DDFF;
            color: #060270;
            text-align: center;
            padding: 10px 0;
        }

        footer ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 10px 0 0;
        }

        footer ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        footer ul li a:hover {
            color: #4CAF50;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
            }

            .container {
                padding: 15px;
            }

            form label, form input, form textarea {
                font-size: 0.9rem;
            }

            form input[type="submit"] {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Contacto</h1>
            
            <nav>
                <ul class="horizontal-menu">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                    <li><a href="net.html">+Web</a></li>
                    <li><a href="topic.html">Tema</a></li>
                    <li><a href="degree.html">Grado</a></li>
                    <li><a href="about.html">Acerca de Mí</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>Formulario de Contacto</h1>
<p>Si desea ponerse en contacto conmigo, rellene el siguiente formulario:</p>
            <form action="mailto:claudia@example.com" method="post" enctype="text/plain">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Tu nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí..." rows="5" required></textarea>

                <input type="submit" value="Enviar">
            </form>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; WEB DE CLAUDIA SÁNCHEZ AGUILAR.</p>
            <ul class="social">
                            </ul>
        </div>
    </footer>
</body>
</html>
