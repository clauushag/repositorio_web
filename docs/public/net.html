<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Merriweather', serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background: #f9f9f9;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: linear-gradient(135deg, #FF00FF, #FFA500); /* Rosa fucsia (#FF00FF) a naranja (#FFA500) */
            color: black;
            padding: 20px 0;
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
            text-align: right;
        }

        header h2 {
            font-size: 1.2rem;
            font-weight: 300;
            margin-top: 10px;
        }


        /* Menú de navegación */
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            display: inline-block;
            background-color: #E7DDFF;
            color: black;
            text-decoration: none;
            font-weight: bold;
            padding: 12px 20px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }

        nav ul li a:hover {
            background-color: #005f73;
            transform: scale(1.1);
        }


        main {
            background: #f9f9f9;
            padding: 20px 0;
        }

        main h1 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Estilos para los botones */
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .btn {
            background-color: #4D03FF; /* Naranja oscuro */
            color: white;
            text-align: center;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            display: inline-block;
        }

        .btn:hover {
            background-color: #E64A19; /* Naranja más oscuro */
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.98);
        }

        footer {
            background: #E7DDFF;
            color: #060270;
            text-align: center;
            padding: 10px 0;
        }

        footer ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 10px 0 0;
        }

        footer ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        footer ul li a:hover {
            color: #4CAF50;
        }

        /* Responsive Design for Mobile */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 10px 0;
            }
        }
    </style>
</head>

                    <li><a href="about.html">Acerca de Mí</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>Enlaces a webs de algunos compañeros</h1>
            <div class="buttons-container">
                <a href="https://arturofgg.github.io/PAGINA_FDII/index.html" target="_blank" class="btn">Arturo Fernández-Gallardo García</a>
                <a href="https://carlosblazquezufv.github.io/Web_Fundamentos/index.html" class="btn">Carlos Blázquez Puch</a>
                <a href="https://walterdybek.github.io/PaginaWebFundamentos/index.html" target="_blank" class="btn">Walter Dybek</a>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; WEB DE CLAUDIA SÁNCHEZ AGUILAR.</p>

                <!-- Aquí puedes agregar enlaces de redes sociales si lo deseas -->

    </footer>
